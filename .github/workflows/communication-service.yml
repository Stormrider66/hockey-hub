name: Communication Service CI/CD

on:
  push:
    paths:
      - 'services/communication-service/**'
      - '.github/workflows/communication-service.yml'
  pull_request:
    paths:
      - 'services/communication-service/**'

jobs:
  test:
    name: Test Communication Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: services/communication-service/package-lock.json
          
      - name: Install dependencies
        run: cd services/communication-service && npm ci
        
      - name: Run linting
        run: cd services/communication-service && npm run lint
        
      - name: Run unit tests
        run: cd services/communication-service && npm run test:unit
        
      - name: Run WebSocket integration tests
        run: cd services/communication-service && npm run test:socket
        
      - name: Test file attachment handling
        run: cd services/communication-service && npm run test:file-uploads
        
  build:
    name: Build Communication Service
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/release/'))
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
        
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./services/communication-service
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-communication-service:${{ env.BRANCH_NAME }}
            ghcr.io/${{ github.repository }}-communication-service:${{ github.sha }} 