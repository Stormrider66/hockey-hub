name: Scheduling Service CI/CD

on:
  push:
    paths:
      - 'services/scheduling-service/**'
      - '.github/workflows/scheduling-service.yml'
  pull_request:
    paths:
      - 'services/scheduling-service/**'

jobs:
  test:
    name: Test Scheduling Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: services/scheduling-service/package-lock.json
          
      - name: Install dependencies
        run: cd services/scheduling-service && npm ci
        
      - name: Run linting
        run: cd services/scheduling-service && npm run lint
        
      - name: Run unit tests
        run: cd services/scheduling-service && npm run test
        
      - name: Test calendar management
        run: cd services/scheduling-service && npm run test:calendar
        
      - name: Test booking system
        run: cd services/scheduling-service && npm run test:booking
        
      - name: Test recurring events
        run: cd services/scheduling-service && npm run test:recurring
        
      - name: Test conflict resolution
        run: cd services/scheduling-service && npm run test:conflicts
        
  integration-test:
    name: Integration Testing
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: scheduling_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install dependencies
        run: cd services/scheduling-service && npm ci
        
      - name: Run database migrations
        run: cd services/scheduling-service && npm run migrate
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: scheduling_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          
      - name: Run integration tests
        run: cd services/scheduling-service && npm run test:integration
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: scheduling_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          
  load-test:
    name: Load Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install dependencies
        run: cd services/scheduling-service && npm ci
        
      - name: Run concurrency tests
        run: cd services/scheduling-service && npm run test:concurrency
        
      - name: Run high-volume booking tests
        run: cd services/scheduling-service && npm run test:high-volume
        
  build:
    name: Build Scheduling Service
    needs: [test, integration-test, load-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/release/'))
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
        
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./services/scheduling-service
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-scheduling-service:${{ env.BRANCH_NAME }}
            ghcr.io/${{ github.repository }}-scheduling-service:${{ github.sha }} 