name: Planning Service CI/CD

on:
  push:
    paths:
      - 'services/planning-service/**'
      - '.github/workflows/planning-service.yml'
  pull_request:
    paths:
      - 'services/planning-service/**'

jobs:
  test:
    name: Test Planning Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
          
      - name: Enable corepack
        run: corepack enable
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --filter "planning-service..."
        
      - name: Run linting
        run: pnpm --filter "planning-service" run lint
        
      - name: Run tests
        run: pnpm --filter "planning-service" run test
        
      - name: Test scheduling algorithms
        run: cd services/planning-service && npm run test:scheduling
        
      - name: Test conflict resolution
        run: cd services/planning-service && npm run test:conflicts
        
      - name: Test resource allocation
        run: cd services/planning-service && npm run test:resources
        
      - name: Test calendar integration
        run: cd services/planning-service && npm run test:calendar-integration
        
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: cd services/planning-service && npm ci
        
      - name: Run scheduling performance tests
        run: cd services/planning-service && npm run test:performance
        
      - name: Run load tests for multi-team scheduling
        run: cd services/planning-service && npm run test:load
        
  build:
    name: Build Planning Service
    needs: [test, performance-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/release/'))
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-planning-service
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
        
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/planning-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
